apiVersion: v1
kind: Service
metadata:
  name: todolist-web-svc
spec:
  selector:
    name: todolist-web
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.
    nodePort: 30001